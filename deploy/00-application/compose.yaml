name: app

services:
  mysql:
    image: mysql:8.4.2
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    restart: always
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    # ports: ["3306:3306"]
    healthcheck: # https://github.com/docker-library/mysql/issues/930
      test:
        [
          "CMD-SHELL",
          "mysqladmin --silent -h localhost -u root -p'${MYSQL_ROOT_PASSWORD}' ping",
        ]
      interval: 10s
      timeout: 10s
      retries: 30

  redis:
    image: redis:7.2.5
    command:
      - --maxmemory
      - 1gb
      - --maxmemory-policy
      - allkeys-lru
      - --requirepass
      - ${REDIS_PASSWORD} # https://docs.docker.com/compose/compose-file/12-interpolation/
    restart: always
    volumes:
      - redis_data:/data # https://github.com/redis/docker-library-redis/issues/140
    # ports: ["6379:6379"]
    healthcheck: # https://github.com/redis/docker-library-redis/issues/91
      test: ["CMD-SHELL", "redis-cli -a '${REDIS_PASSWORD}' ping"]
      interval: 10s
      timeout: 10s
      retries: 30

  server:
    image: ghcr.io/whoisnian/tracing-benchmark:v0.0.1
    restart: always
    environment:
      - CFG_LISTEN_ADDR=0.0.0.0:8080
      - CFG_MYSQL_DSN=${CFG_MYSQL_DSN}
      - CFG_REDIS_URI=${CFG_REDIS_URI}
    ports: ["8080:8080"]
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  mysql_data: {}
  redis_data: {}
